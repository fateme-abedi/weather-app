<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The weather</h3>
            <div>
                <h1 class="temp">20&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Canada</h1>
                    <small>
                        <span class="time">00:00</span>
                        -
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>

                <div class="weather">
                    <img src="icons/day/113.png" alt="icon" class="icon" width="50" height="50">
                    <span class="condition">cloudy</span>
                </div>

            </div>
        </div>
        <div class="panel">
            <form action="" class="location-input">
                <input type="text" class="search" placeholder="search location...">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">Paris</li>
                <li class="city">Iran</li>
                <li class="city">Korea</li>
                <li class="city">Canada</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">65%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">89%</span>
                </li>

                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
